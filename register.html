<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #90caf9, #ffe0b2);
        }
        h2 {
            color: #2196f3;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            display: inline-block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1px solid #2196f3;
            outline: none;
        }
        input[type="submit"] {
            background: #2196f3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #1769aa;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #2196f3;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="text" name="email"><br>
        
        <label>Password:</label>
        <input type="password" name="password"><br>
        
        <input type="submit" value="Register">
    </form>
    <a href="/login">Login</a>
</body>
</html>

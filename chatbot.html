<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #eee;
            border-radius: 8px;
            padding: 20px;
            width: 320px;
            margin: 40px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h3 {
            text-align: center;
            color: #f44336;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <form method="POST">
        You: <input type="text" name="user_input"><br>
        <input type="submit" value="Send">
    </form>
    {% if response %}
    <h3>Bot: {{ response }}</h3>
    {% endif %}
    <a href="/home">Home</a>
</body>
</html>

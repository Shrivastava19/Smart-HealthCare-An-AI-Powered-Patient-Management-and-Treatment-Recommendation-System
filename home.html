<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
            min-height: 100vh;
        }
        h2 {
            color: #444;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 300px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        li {
            margin: 0;
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #f3f3f3;
            color: #009688;
        }
    </style>
</head>
<body>
    <h2>Home</h2>
    <ul>
        <li><a href="/patient_data">Patient Data</a></li>
        <li><a href="/disease_analysis">Disease Analysis</a></li>
        <li><a href="/treatment_recommendation">Treatment Recommendation</a></li>
        <li><a href="/chatbot">AI Chatbot</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Treatment Recommendation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
        }
        h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1b5e20;
            outline: none;
        }
        input[type="submit"] {
            background: #1b5e20;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #2e7d32;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1b5e20;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h3 {
            color: #4caf50;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Treatment Recommendation</h2>
    <form method="POST">
        Disease: <input type="text" name="disease" placeholder="Enter disease name">
        <input type="submit" value="Recommend">
    </form>
    {% if treatment %}
    <h3>Recommended Treatment: {{ treatment }}</h3>
    {% endif %}
    <a href="/home">Home</a>
</body>
</html>
